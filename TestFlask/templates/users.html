<h2>All Users</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user["id"] }}</td>
        <td>{{ user["username"] }}</td>
        <td>{{ user["email"] }}</td>
    </tr>
    {% endfor %}
</table>
